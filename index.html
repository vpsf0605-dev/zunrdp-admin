<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUNRDP | CLOUD PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; }
        .btn-main { background: linear-gradient(135deg, #2563eb, #7c3aed); transition: all 0.3s ease; }
        .btn-main:disabled { opacity: 0.5; cursor: not-allowed; }
        .input-style { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); }
        .card-vm { border-left: 4px solid #3b82f6; transition: 0.3s; }
        .card-vm:hover { transform: translateY(-5px); border-color: #7c3aed; }
    </style>
</head>
<body class="p-4">

    <div id="auth-gate" class="min-h-[80vh] flex items-center justify-center">
        <div class="glass p-8 w-full max-w-sm text-center">
            <h1 class="text-4xl font-black italic mb-2 tracking-tighter">ZUNRDP</h1>
            <p id="auth-status" class="text-[10px] text-blue-500 font-bold mb-8 uppercase tracking-widest">ƒêƒÉng Nh·∫≠p H·ªá Th·ªëng</p>
            
            <div class="space-y-4">
                <input type="text" id="u-in" placeholder="Username" class="input-style w-full p-4 rounded-2xl outline-none text-white focus:border-blue-500 transition">
                <input type="password" id="p-in" placeholder="Password" class="input-style w-full p-4 rounded-2xl outline-none text-white focus:border-blue-500 transition">
                
                <div id="login-btns" class="grid grid-cols-2 gap-3">
                    <button onclick="auth('login')" class="btn-main py-4 rounded-2xl font-black text-xs uppercase shadow-lg shadow-blue-900/20">Login</button>
                    <button onclick="toggleAuth(true)" class="bg-white/5 py-4 rounded-2xl font-black text-xs uppercase border border-white/10">Register</button>
                </div>
                <div id="reg-btns" class="hidden">
                    <button onclick="auth('register')" class="btn-main w-full py-4 rounded-2xl font-black text-xs uppercase mb-3">T·∫°o T√†i Kho·∫£n</button>
                    <button onclick="toggleAuth(false)" class="text-[10px] uppercase font-bold opacity-50 cursor-pointer">Quay l·∫°i ƒëƒÉng nh·∫≠p</button>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-md mx-auto">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h2 id="hello" class="text-2xl font-black italic uppercase"></h2>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-ping"></span>
                    <span id="vm-status-text" class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">0 M√ÅY ONLINE</span>
                </div>
            </div>
            <div class="flex gap-2">
                <button id="admin-btn" onclick="openAdmin()" class="hidden w-12 h-12 glass text-yellow-500 flex items-center justify-center shadow-lg"><i class="fas fa-crown"></i></button>
                <button onclick="location.reload()" class="w-12 h-12 glass text-red-500 flex items-center justify-center shadow-lg"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <div class="glass p-6 mb-8 border-t-4 border-blue-600 shadow-xl">
            <p class="text-[9px] text-blue-400 font-bold mb-2 uppercase tracking-tighter">M√£ Token truy c·∫≠p c·ªßa b·∫°n:</p>
            <div class="bg-black/40 p-3 rounded-xl mb-4 border border-white/5 text-center">
                <p id="my-key" class="text-sm font-black tracking-widest font-mono text-white">CH·ªú C·∫§P KEY</p>
            </div>
            <input type="text" id="key-input" placeholder="D√°n m√£ Key v√†o ƒë√¢y ƒë·ªÉ t·∫°o m√°y..." class="input-style w-full p-4 rounded-2xl outline-none mb-4 text-center font-bold text-blue-400 focus:border-blue-500 transition">
            <button onclick="createVM()" id="run-btn" class="w-full btn-main py-5 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl shadow-blue-900/40">
                <i class="fas fa-rocket mr-2"></i> KH·ªûI T·∫†O WINDOWS VM
            </button>
        </div>

        <div id="vm-list" class="space-y-6 pb-20"></div>
    </div>

    <div id="admin-modal" class="fixed inset-0 bg-black/98 hidden p-6 z-50 overflow-y-auto">
        <div class="max-w-md mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-xl font-black uppercase italic text-blue-500">Admin Control Panel</h3>
                <button onclick="document.getElementById('admin-modal').classList.add('hidden')" class="text-red-500 text-3xl"><i class="fas fa-times-circle"></i></button>
            </div>
            <div id="user-list" class="space-y-4"></div>
        </div>
    </div>

    <script>
        // C·∫•u h√¨nh th√¥ng tin
        const API = "https://zunrdp-default-rtdb.asia-southeast1.firebasedatabase.app";
        const GITHUB = "TOKEN_C·ª¶A_B·∫†N"; // Thay Token GitHub v√†o ƒë√¢y
        const REPO = "vpsf0605-dev/zunrdp-Cloud";
        
        let me = null;

        function toggleAuth(reg) {
            document.getElementById('auth-status').innerText = reg ? "ƒêƒÉng K√Ω Th√†nh Vi√™n" : "ƒêƒÉng Nh·∫≠p H·ªá Th·ªëng";
            document.getElementById('login-btns').style.display = reg ? 'none' : 'grid';
            document.getElementById('reg-btns').style.display = reg ? 'block' : 'none';
        }

        async function auth(type) {
            const u = document.getElementById('u-in').value.trim();
            const p = document.getElementById('p-in').value.trim();
            if(!u || !p) return alert("Vui l√≤ng ƒëi·ªÅn ƒë·ªß th√¥ng tin!");

            if(type === 'register') {
                const check = await fetch(`${API}/users/${u}.json`).then(r => r.json());
                if(check) return alert("T√†i kho·∫£n ƒë√£ t·ªìn t·∫°i!");
                await fetch(`${API}/users/${u}.json`, { 
                    method:'PUT', 
                    body: JSON.stringify({password:p, key:'', canCreate:false, isBanned: false}) 
                });
                alert("ƒêƒÉng k√Ω th√†nh c√¥ng! H√£y li√™n h·ªá Admin ƒë·ªÉ nh·∫≠n Key.");
                toggleAuth(false);
            } else {
                if(u === "ZunRdp" && p === "26082007ngoc") {
                    me = { id:u, role:'admin', key:'ADMIN-MASTER' };
                } else {
                    const data = await fetch(`${API}/users/${u}.json`).then(r => r.json());
                    if(data && data.password === p) {
                        if(data.isBanned) return alert("T√†i kho·∫£n c·ªßa b·∫°n ƒë√£ b·ªã kh√≥a!");
                        me = { id:u, role:'user', ...data };
                    } else return alert("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!");
                }
                start();
            }
        }

        function start() {
            document.getElementById('auth-gate').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('hello').innerText = `HELLO, ${me.id}`;
            document.getElementById('my-key').innerText = me.key || "CH·ªú C·∫§P KEY";
            if(me.role === 'admin') document.getElementById('admin-btn').classList.remove('hidden');
            setInterval(fetchVM, 5000); fetchVM();
        }

        async function createVM() {
            const k = document.getElementById('key-input').value.trim();
            if(!k) return alert("Nh·∫≠p m√£ Key!");
            const btn = document.getElementById('run-btn');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i> ƒêANG G·ª¨I L·ªÜNH...';
            
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/actions/workflows/vm.yml/dispatches`, {
                    method:'POST', 
                    headers:{'Authorization':`Bearer ${GITHUB}`, 'Accept': 'application/vnd.github.v3+json'},
                    body: JSON.stringify({ref:'main', inputs:{access_key:k}})
                });
                if(res.ok) alert("üöÄ L·ªánh kh·ªüi t·∫°o ƒë√£ g·ª≠i th√†nh c√¥ng!");
                else alert("L·ªói GitHub! Ki·ªÉm tra l·∫°i Token.");
            } catch(e) { alert("L·ªói k·∫øt n·ªëi API."); }
            
            btn.disabled = false; btn.innerHTML = '<i class="fas fa-rocket mr-2"></i> KH·ªûI T·∫†O WINDOWS VM';
        }

        async function fetchVM() {
            const vms = await fetch(`${API}/vms.json`).then(r => r.json()) || {};
            let h = ''; let count = 0;
            for(let id in vms) {
                const v = vms[id];
                if(me.role !== 'admin' && v.owner !== me.id) continue;
                if(Date.now() - v.lastSeen > 120000) continue; // ·∫®n n·∫øu offline 2 ph√∫t
                count++;
                h += `
                <div class="glass p-6 card-vm shadow-2xl">
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-black text-blue-400 italic tracking-tighter">${v.id}</span>
                        <span class="text-[8px] bg-white/5 px-2 py-1 rounded opacity-50 uppercase font-bold tracking-widest">${v.owner}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-black/40 p-3 rounded-2xl border border-white/5 text-center">
                            <p class="text-[8px] opacity-40 uppercase mb-1">CPU Usage</p>
                            <p class="text-xs font-bold text-blue-400">${v.cpu}%</p>
                        </div>
                        <div class="bg-black/40 p-3 rounded-2xl border border-white/5 text-center">
                            <p class="text-[8px] opacity-40 uppercase mb-1">RAM Usage</p>
                            <p class="text-xs font-bold text-purple-400">${v.ram}%</p>
                        </div>
                    </div>
                    <div class="bg-black/60 p-4 rounded-2xl text-[10px] font-mono border border-white/5 space-y-2 mb-4">
                        <p class="flex justify-between border-b border-white/5 pb-1"><span class="opacity-50">ADDRESS:</span> <span class="text-blue-400 font-bold">${v.ip}</span></p>
                        <p class="flex justify-between"><span class="opacity-50">USER:</span> <span class="text-green-400 font-bold uppercase tracking-widest">Administrator</span></p>
                        <p class="flex justify-between"><span class="opacity-50">PASS:</span> <span class="text-yellow-400 font-bold">ZunRDP@123456</span></p>
                    </div>
                    <button onclick="killVM('${id}')" class="w-full py-3 bg-red-600/10 text-red-500 rounded-xl text-[10px] font-black uppercase hover:bg-red-600 hover:text-white transition duration-300">
                        <i class="fas fa-skull-crossbones mr-1"></i> T·∫Øt M√°y Ngay L·∫≠p T·ª©c
                    </button>
                </div>`;
            }
            document.getElementById('vm-list').innerHTML = h || '<p class="text-center opacity-20 py-20 italic text-xs tracking-widest uppercase">Kh√¥ng c√≥ m√°y ·∫£o online</p>';
            document.getElementById('vm-status-text').innerText = `${count} M√ÅY ƒêANG HO·∫†T ƒê·ªòNG`;
        }

        // T√çNH NƒÇNG KILL VM (T·∫ÆT M√ÅY)
        async function killVM(id) {
            if(!confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën T·∫ÆT v√† X√ìA m√°y ${id}?`)) return;
            
            // 1. X√≥a kh·ªèi Firebase
            await fetch(`${API}/vms/${id}.json`, { method:'DELETE' });
            
            // 2. G·ªçi GitHub API ƒë·ªÉ h·ªßy Workflow Run (N·∫øu b·∫°n mu·ªën t·∫Øt h·∫≥n m√°y ·∫£o th·∫≠t)
            // L∆∞u √Ω: T√≠nh nƒÉng n√†y c·∫ßn quy·ªÅn 'actions:write' c·ªßa Token
            try {
                const runs = await fetch(`https://api.github.com/repos/${REPO}/actions/runs`, {
                    headers: {'Authorization': `Bearer ${GITHUB}`}
                }).then(r => r.json());
                
                // T√¨m run ƒëang ch·∫°y (in_progress)
                const targetRun = runs.workflow_runs.find(run => run.status === 'in_progress');
                if(targetRun) {
                    await fetch(`https://api.github.com/repos/${REPO}/actions/runs/${targetRun.id}/cancel`, {
                        method: 'POST',
                        headers: {'Authorization': `Bearer ${GITHUB}`}
                    });
                }
            } catch(e) { console.log("Kh√¥ng th·ªÉ g·ª≠i l·ªánh t·∫Øt ƒë·∫øn GitHub API"); }
            
            alert("ƒê√£ g·ª≠i l·ªánh d·ª´ng m√°y ·∫£o!");
            fetchVM();
        }

        // ADMIN FUNCTIONS
        async function openAdmin() {
            document.getElementById('admin-modal').classList.remove('hidden');
            const users = await fetch(`${API}/users.json`).then(r => r.json()) || {};
            let h = '';
            for(let n in users) {
                h += `<div class="glass p-5 flex justify-between items-center mb-4 border-l-4 ${users[n].isBanned ? 'border-red-600':'border-green-600'}">
                    <div>
                        <p class="font-black text-sm uppercase">${n}</p>
                        <p class="text-[9px] text-blue-400 font-mono tracking-widest">${users[n].key || 'CH∆ØA C√ì KEY'}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="grant('${n}')" class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-xs shadow-lg shadow-blue-900/40"><i class="fas fa-key"></i></button>
                        <button onclick="ban('${n}', ${users[n].isBanned})" class="w-10 h-10 ${users[n].isBanned ? 'bg-white text-black' : 'bg-red-600'} rounded-xl flex items-center justify-center text-xs shadow-lg"><i class="fas fa-ban"></i></button>
                    </div>
                </div>`;
            }
            document.getElementById('user-list').innerHTML = h;
        }

        async function grant(n) {
            const k = "ZUN-KEY-" + Math.floor(Math.random()*9000+1000);
            await fetch(`${API}/users/${n}.json`, { method:'PATCH', body: JSON.stringify({key:k, canCreate:true}) });
            alert("ƒê√£ c·∫•p Key cho " + n + ": " + k); 
            openAdmin();
        }

        async function ban(n, status) {
            await fetch(`${API}/users/${n}.json`, { method:'PATCH', body: JSON.stringify({isBanned: !status}) });
            openAdmin();
        }
    </script>
</body>
</html>
