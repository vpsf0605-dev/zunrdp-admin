<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUNRDP | CLOUD PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; }
        .btn-main { background: linear-gradient(135deg, #2563eb, #7c3aed); transition: all 0.3s ease; }
        .input-style { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-4">

    <div id="auth-gate" class="min-h-[80vh] flex items-center justify-center">
        <div class="glass p-8 w-full max-w-sm text-center">
            <h1 class="text-4xl font-black italic mb-2 tracking-tighter">ZUNRDP</h1>
            <p id="auth-status" class="text-[10px] text-blue-500 font-bold mb-8 uppercase tracking-widest">ƒêƒÉng Nh·∫≠p H·ªá Th·ªëng</p>
            
            <div class="space-y-4">
                <input type="text" id="u-in" placeholder="Username" class="input-style w-full p-4 rounded-2xl outline-none text-white">
                <input type="password" id="p-in" placeholder="Password" class="input-style w-full p-4 rounded-2xl outline-none text-white">
                
                <div id="login-btns" class="grid grid-cols-2 gap-3">
                    <button onclick="auth('login')" class="btn-main py-4 rounded-2xl font-black text-xs uppercase">Login</button>
                    <button onclick="toggleAuth(true)" class="bg-white/5 py-4 rounded-2xl font-black text-xs uppercase border border-white/10">Register</button>
                </div>
                <div id="reg-btns" class="hidden">
                    <button onclick="auth('register')" class="btn-main w-full py-4 rounded-2xl font-black text-xs uppercase mb-3">T·∫°o T√†i Kho·∫£n</button>
                    <button onclick="toggleAuth(false)" class="text-[10px] uppercase font-bold opacity-50">Quay l·∫°i</button>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-md mx-auto">
        <header class="flex justify-between items-center mb-6">
            <h2 id="hello" class="text-2xl font-black italic uppercase"></h2>
            <div class="flex gap-2">
                <button id="admin-btn" onclick="openAdmin()" class="hidden w-12 h-12 glass text-yellow-500 flex items-center justify-center"><i class="fas fa-crown"></i></button>
                <button onclick="location.reload()" class="w-12 h-12 glass text-red-500 flex items-center justify-center"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <div class="glass p-6 mb-8 border-t-4 border-blue-600">
            <p class="text-[9px] text-blue-400 font-bold mb-2 uppercase">M√£ Token c·ªßa b·∫°n:</p>
            <p id="my-key" class="text-sm font-black tracking-widest mb-4 font-mono">CH·ªú C·∫§P KEY</p>
            <input type="text" id="key-input" placeholder="D√°n m√£ Key v√†o ƒë√¢y..." class="input-style w-full p-4 rounded-2xl outline-none mb-4 text-center font-bold text-blue-400">
            <button onclick="createVM()" id="run-btn" class="w-full btn-main py-5 rounded-2xl font-black text-xs uppercase tracking-widest">KH·ªûI T·∫†O WINDOWS VM</button>
        </div>

        <div id="vm-list" class="space-y-6 pb-20"></div>
    </div>

    <div id="admin-modal" class="fixed inset-0 bg-black/98 hidden p-6 z-50 overflow-y-auto">
        <div class="max-w-md mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-xl font-black uppercase italic">Admin Panel</h3>
                <button onclick="document.getElementById('admin-modal').classList.add('hidden')" class="text-red-500 text-3xl"><i class="fas fa-times-circle"></i></button>
            </div>
            <div id="user-list" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const API = "https://zunrdp-default-rtdb.asia-southeast1.firebasedatabase.app";
        const GITHUB = "TOKEN_GITHUB_CUA_BAN";
        const REPO = "vpsf0605-dev/zunrdp-Cloud";
        let me = null;

        function toggleAuth(reg) {
            document.getElementById('auth-status').innerText = reg ? "ƒêƒÉng K√Ω Th√†nh Vi√™n" : "ƒêƒÉng Nh·∫≠p H·ªá Th·ªëng";
            document.getElementById('login-btns').style.display = reg ? 'none' : 'grid';
            document.getElementById('reg-btns').style.display = reg ? 'block' : 'none';
        }

        async function auth(type) {
            const u = document.getElementById('u-in').value.trim();
            const p = document.getElementById('p-in').value.trim();
            if(!u || !p) return alert("Nh·∫≠p ƒë·ªß th√¥ng tin!");

            if(type === 'register') {
                await fetch(`${API}/users/${u}.json`, { method:'PUT', body: JSON.stringify({password:p, key:'', canCreate:false}) });
                alert("ƒêƒÉng k√Ω xong! Ch·ªù Admin c·∫•p Key.");
                toggleAuth(false);
            } else {
                if(u === "ZunRdp" && p === "26082007ngoc") {
                    me = { id:u, role:'admin', key:'ADMIN-MASTER' };
                } else {
                    const data = await fetch(`${API}/users/${u}.json`).then(r => r.json());
                    if(data && data.password === p) me = { id:u, role:'user', ...data };
                    else return alert("Sai t√†i kho·∫£n!");
                }
                start();
            }
        }

        function start() {
            document.getElementById('auth-gate').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('hello').innerText = `HELLO, ${me.id}`;
            document.getElementById('my-key').innerText = me.key || "CH·ªú C·∫§P KEY";
            if(me.role === 'admin') document.getElementById('admin-btn').classList.remove('hidden');
            setInterval(fetchVM, 5000); fetchVM();
        }

        async function createVM() {
            const k = document.getElementById('key-input').value.trim();
            const btn = document.getElementById('run-btn');
            btn.disabled = true; btn.innerText = "ƒêANG G·ª¨I L·ªÜNH...";
            const res = await fetch(`https://api.github.com/repos/${REPO}/actions/workflows/vm.yml/dispatches`, {
                method:'POST', headers:{'Authorization':`Bearer ${GITHUB}`},
                body: JSON.stringify({ref:'main', inputs:{access_key:k}})
            });
            alert(res.ok ? "üöÄ Th√†nh c√¥ng! Ch·ªù 1-2 ph√∫t." : "L·ªói Token!");
            btn.disabled = false; btn.innerText = "KH·ªûI T·∫†O WINDOWS VM";
        }

        async function fetchVM() {
            const vms = await fetch(`${API}/vms.json`).then(r => r.json()) || {};
            let h = '';
            for(let id in vms) {
                const v = vms[id];
                if(me.role !== 'admin' && v.owner !== me.id) continue;
                if(Date.now() - v.lastSeen > 60000) continue;
                h += `
                <div class="glass p-6 border-l-4 border-blue-500">
                    <div class="flex justify-between mb-4"><span class="font-black text-blue-400 italic">${v.id}</span><span class="text-[8px] opacity-40 italic">${v.owner}</span></div>
                    <div class="grid grid-cols-2 gap-4 mb-4 text-[10px] font-bold">
                        <div class="bg-black/40 p-2 rounded-lg">CPU: ${v.cpu}%</div>
                        <div class="bg-black/40 p-2 rounded-lg">RAM: ${v.ram}%</div>
                    </div>
                    <div class="bg-black/60 p-4 rounded-xl text-[10px] font-mono border border-white/5 space-y-1">
                        <p class="text-blue-400">IP: ${v.ip}</p>
                        <p>USER: Administrator</p>
                        <p>PASS: ZunRDP@123456</p>
                    </div>
                </div>`;
            }
            document.getElementById('vm-list').innerHTML = h || '<p class="text-center opacity-20 py-10">Kh√¥ng c√≥ m√°y online</p>';
        }

        async function openAdmin() {
            document.getElementById('admin-modal').classList.remove('hidden');
            const users = await fetch(`${API}/users.json`).then(r => r.json()) || {};
            let h = '';
            for(let n in users) {
                h += `<div class="glass p-4 flex justify-between items-center mb-3">
                    <div><p class="font-bold text-sm">${n}</p><p class="text-[9px] text-blue-400 font-mono">${users[n].key || 'CH∆ØA C√ì KEY'}</p></div>
                    <button onclick="grant('${n}')" class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-xs"><i class="fas fa-key"></i></button>
                </div>`;
            }
            document.getElementById('user-list').innerHTML = h;
        }

        async function grant(n) {
            const k = "ZUN-KEY-" + Math.floor(Math.random()*9000+1000);
            await fetch(`${API}/users/${n}.json`, { method:'PATCH', body: JSON.stringify({key:k, canCreate:true}) });
            alert("ƒê√£ c·∫•p Key: " + k); openAdmin();
        }
    </script>
</body>
</html>
