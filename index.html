<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZUNRDP | PREMIUM CLOUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3b82f6; --danger: #ef4444; --bg: #030712; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #f8fafc; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .zun-logo { font-weight: 800; font-size: 26px; letter-spacing: -1.5px; background: linear-gradient(135deg, #fff 30%, #3b82f6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .rdp-card { border-radius: 32px; padding: 24px; margin-bottom: 20px; transition: all 0.3s ease; position: relative; }
        .status-pulse { width: 8px; height: 8px; background: #10b981; border-radius: 50%; position: relative; box-shadow: 0 0 12px #10b981; }
        .status-pulse::after { content: ''; position: absolute; inset: -4px; border-radius: 50%; border: 2px solid #10b981; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(2.5); opacity: 0; } }
        .btn-action { height: 52px; border-radius: 18px; font-weight: 700; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; width: 100%; }
        .btn-kill { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); }
        .uptime-badge { background: rgba(59, 130, 246, 0.1); color: #60a5fa; padding: 4px 12px; border-radius: 12px; font-size: 10px; font-weight: 800; border: 1px solid rgba(59, 130, 246, 0.1); }
        .kill-input { background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; width: 60px; text-align: center; color: white; font-size: 11px; font-weight: 800; padding: 5px 0; outline: none; }
        .countdown-text { color: #facc15; font-size: 10px; font-weight: 800; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(12px); z-index: 100; display: none; align-items: center; justify-content: center; padding: 24px; }
        .copy-link { color: #3b82f6; font-weight: 800; text-transform: uppercase; font-size: 9px; cursor: pointer; padding: 2px 6px; }
    </style>
</head>
<body class="p-5 pb-10">
    <div class="fixed top-0 left-0 w-full h-full -z-10 opacity-40" style="background: radial-gradient(circle at 50% 10%, #1e293b 0%, #030712 100%);"></div>
    
    <div class="max-w-md mx-auto">
        <header class="flex justify-between items-center mt-6 mb-10">
            <div>
                <div class="zun-logo">ZUN<span>RDP</span></div>
                <p class="text-[9px] font-bold text-slate-500 uppercase tracking-[2px] mt-1">H·ªá Th·ªëng Cloud Vi·ªát Nam</p>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="document.getElementById('create-modal').style.display='flex'" class="w-12 h-12 glass rounded-2xl flex items-center justify-center text-blue-400 shadow-xl"><i class="fas fa-plus text-lg"></i></button>
                <div class="glass px-5 py-2.5 rounded-2xl border border-blue-500/20 text-center">
                    <span id="node-count" class="text-xl font-black text-blue-500">0</span>
                    <span class="text-[8px] block text-blue-500/50 font-black uppercase">Online</span>
                </div>
            </div>
        </header>

        <div id="vm-list" class="space-y-5"></div>
    </div>

    <div id="create-modal" class="modal">
        <div class="glass w-full max-w-sm rounded-[40px] p-8 border-white/10 shadow-2xl">
            <h3 class="text-2xl font-black mb-6 flex items-center gap-3">üöÄ Deploy VM</h3>
            <div class="space-y-4">
                <input type="password" id="gh-token" placeholder="GitHub Token..." class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-sm outline-none">
                <input type="text" id="owner-name" placeholder="T√™n Admin..." class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-sm outline-none">
                <select id="os-choice" class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-sm outline-none">
                    <option value="Windows">Windows Server 2025</option>
                    <option value="Ubuntu">Ubuntu 22.04 LTS</option>
                </select>
                <div class="flex gap-4 pt-6">
                    <button onclick="document.getElementById('create-modal').style.display='none'" class="flex-1 font-bold text-xs text-slate-400">H·ª¶Y</button>
                    <button onclick="triggerCreate()" class="flex-1 bg-blue-600 py-4 rounded-2xl font-bold text-xs text-white uppercase">Deploy</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[200] opacity-0 transition-all duration-500 pointer-events-none">
        <div class="bg-white text-black px-8 py-4 rounded-3xl font-black text-[11px] shadow-2xl flex items-center gap-3">
            <i class="fas fa-bolt text-blue-600"></i> <span id="toast-msg"></span>
        </div>
    </div>

    <script>
        const API = "https://zunrdp-default-rtdb.asia-southeast1.firebasedatabase.app";
        const REPO = "vpsf0605-dev/zunrdp-Cloud";
        let countdowns = {}; // L∆∞u tr·ªØ b·ªô ƒë·∫øm cho t·ª´ng m√°y

        if(localStorage.getItem('gh_token')) document.getElementById('gh-token').value = localStorage.getItem('gh_token');
        if(localStorage.getItem('zun_owner')) document.getElementById('owner-name').value = localStorage.getItem('zun_owner');

        function showToast(m) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = m;
            t.classList.replace('opacity-0', 'opacity-100');
            setTimeout(() => t.classList.replace('opacity-100', 'opacity-0'), 3000);
        }

        async function triggerCreate() {
            const token = document.getElementById('gh-token').value.trim();
            const owner = document.getElementById('owner-name').value.trim();
            const os = document.getElementById('os-choice').value;
            if(!token || !owner) return alert("Vui l√≤ng ƒëi·ªÅn ƒë·ªß th√¥ng tin!");
            localStorage.setItem('gh_token', token); localStorage.setItem('zun_owner', owner);
            showToast("üöÄ ƒêang g·ª≠i y√™u c·∫ßu...");
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/actions/workflows/vm.yml/dispatches`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Accept': 'application/vnd.github.v3+json' },
                    body: JSON.stringify({ ref: 'main', inputs: { machine_name: os, owner_name: owner } })
                });
                if(res.status === 204) { showToast("‚úÖ Th√†nh c√¥ng!"); document.getElementById('create-modal').style.display='none'; }
                else alert("L·ªói Token!");
            } catch (e) { alert("L·ªói k·∫øt n·ªëi!"); }
        }

        function formatUptime(startTime) {
            const diff = Math.floor((Date.now() - (startTime || (Date.now() - 600000))) / 1000);
            const h = Math.floor(diff / 3600);
            const m = Math.floor((diff % 3600) / 60);
            const s = diff % 60;
            return `${h > 0 ? h + 'h ' : ''}${m}p ${s}s`;
        }

        async function refresh() {
            try {
                const res = await fetch(`${API}/vms.json`);
                const data = await res.json() || {};
                const container = document.getElementById('vm-list');
                let count = 0, html = '';
                for (let id in data) {
                    const vm = data[id];
                    if (Math.floor((Date.now() - vm.lastSeen) / 1000) > 60) continue;
                    count++;
                    
                    const uptime = formatUptime(vm.startTime);
                    const cd = countdowns[id] ? `<span class="countdown-text ml-2">‚åõ ${countdowns[id].label}</span>` : '';

                    html += `
                    <div class="rdp-card glass">
                        <div class="flex justify-between items-start mb-6">
                            <div class="flex items-center gap-4">
                                <div class="status-pulse"></div>
                                <div>
                                    <h3 class="font-extrabold text-xl tracking-tighter">${vm.id}</h3>
                                    <div class="uptime-badge mt-1"><i class="far fa-clock mr-1"></i> Running: ${uptime} ${cd}</div>
                                </div>
                            </div>
                            <span class="bg-blue-500/10 text-blue-400 text-[9px] font-black px-3 py-1.5 rounded-xl border border-blue-500/10 uppercase">${vm.os}</span>
                        </div>

                        <div class="grid grid-cols-1 gap-3 mb-6 bg-black/20 p-5 rounded-[24px] border border-white/5 font-mono text-[11px]">
                            <div class="flex justify-between items-center text-slate-400"><span>IP: <b class="text-white ml-1">${vm.ip}</b></span><span onclick="navigator.clipboard.writeText('${vm.ip}');showToast('ƒê√£ ch√©p IP')" class="copy-link">Copy</span></div>
                            <div class="flex justify-between items-center text-slate-400 pt-3 border-t border-white/5"><span>User: <b class="text-white ml-1">ADMINZUN</b></span><span onclick="navigator.clipboard.writeText('ADMINZUN');showToast('ƒê√£ ch√©p User')" class="copy-link">Copy</span></div>
                            <div class="flex justify-between items-center text-slate-400 pt-3 border-t border-white/5"><span>Pass: <b class="text-white ml-1">ZunRDP@123456</b></span><span onclick="navigator.clipboard.writeText('ZunRDP@123456');showToast('ƒê√£ ch√©p Pass')" class="copy-link">Copy</span></div>
                        </div>

                        <div class="flex items-center gap-3">
                            <div class="flex-1 flex items-center justify-between glass px-4 h-[52px] rounded-2xl border-white/5">
                                <div class="flex items-center gap-2 text-slate-400 font-bold text-[11px] truncate w-24">
                                    <i class="fas fa-user-shield text-blue-400"></i> ${vm.owner || 'Admin'}
                                </div>
                                <div class="flex items-center gap-2">
                                    <input type="number" id="time-${id}" placeholder="Ph√∫t" class="kill-input">
                                    <button onclick="startCountdown('${id}')" class="text-blue-500 active:scale-75"><i class="fas fa-stopwatch text-lg"></i></button>
                                </div>
                            </div>
                            <button onclick="sendKill('${id}')" class="w-20 btn-action btn-kill"><i class="fas fa-power-off"></i></button>
                        </div>
                    </div>`;
                }
                container.innerHTML = html || '<p class="text-center opacity-20 py-20 font-bold">KH√îNG C√ì M√ÅY</p>';
                document.getElementById('node-count').innerText = count;
            } catch (e) {}
        }

        // H√†m x·ª≠ l√Ω ƒë·∫øm ng∆∞·ª£c ngay tr√™n tr√¨nh duy·ªát
        function startCountdown(id) {
            const mins = document.getElementById(`time-${id}`).value;
            if(!mins || mins < 1) return alert("Nh·∫≠p s·ªë ph√∫t!");
            
            if(countdowns[id]) clearInterval(countdowns[id].timer);
            
            let totalSeconds = mins * 60;
            showToast(`‚è∞ ƒê√£ ƒë·∫∑t l·ªãch t·∫Øt ${id} sau ${mins} ph√∫t`);

            countdowns[id] = {
                label: `${mins}:00`,
                timer: setInterval(async () => {
                    totalSeconds--;
                    
                    let m = Math.floor(totalSeconds / 60);
                    let s = totalSeconds % 60;
                    countdowns[id].label = `${m}:${s < 10 ? '0' + s : s}`;

                    if (totalSeconds <= 0) {
                        clearInterval(countdowns[id].timer);
                        delete countdowns[id];
                        // Khi h·∫øt gi·ªù, t·ª± ƒë·ªông g·ª≠i l·ªánh kill l√™n Firebase
                        await fetch(`${API}/commands/${id}.json`, { method: 'PUT', body: JSON.stringify('kill') });
                        showToast(`üî• H·∫øt gi·ªù! ƒê√£ t·∫Øt m√°y ${id}`);
                    }
                }, 1000)
            };
        }

        async function sendKill(id) {
            if(!confirm(`‚ö†Ô∏è T·∫Øt ngay m√°y ${id}?`)) return;
            if(countdowns[id]) { clearInterval(countdowns[id].timer); delete countdowns[id]; }
            await fetch(`${API}/commands/${id}.json`, { method: 'PUT', body: JSON.stringify('kill') });
            showToast("üöÄ ƒê√£ t·∫Øt m√°y!");
        }

        setInterval(refresh, 5000); refresh();
    </script>
</body>
</html>
