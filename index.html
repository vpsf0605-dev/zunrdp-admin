<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUNRDP </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; }
        .btn-main { background: linear-gradient(135deg, #2563eb, #7c3aed); transition: 0.3s; color: white; border: none; font-weight: 800; }
        .input-style { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); color: white; outline: none; }
        .progress-bar { height: 6px; border-radius: 3px; background: rgba(255,255,255,0.1); overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.8s ease; }
    </style>
</head>
<body class="p-4">

    <div id="auth-gate" class="min-h-[90vh] flex items-center justify-center">
        <div class="glass p-8 w-full max-w-sm text-center border-t-4 border-blue-500 shadow-2xl">
            <h1 class="text-4xl font-black italic mb-6">ZUNRDP</h1>
            <div class="space-y-4">
                <input type="text" id="u-in" placeholder="Username" class="input-style w-full p-4 rounded-2xl text-center">
                <input type="password" id="p-in" placeholder="Password" class="input-style w-full p-4 rounded-2xl text-center">
                <div class="grid grid-cols-2 gap-3" id="login-btns">
                    <button onclick="auth('login')" class="btn-main py-4 rounded-2xl text-xs uppercase">Login</button>
                    <button onclick="toggleAuth(true)" class="bg-white/5 py-4 rounded-2xl text-xs uppercase border border-white/10">Reg</button>
                </div>
                <div id="reg-btns" class="hidden">
                    <button onclick="auth('register')" class="btn-main w-full py-4 rounded-2xl text-xs uppercase mb-3">T·∫°o T√†i Kho·∫£n</button>
                    <button onclick="toggleAuth(false)" class="text-[10px] uppercase font-bold opacity-40 cursor-pointer block">Quay l·∫°i</button>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-md mx-auto">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h2 id="hello" class="text-2xl font-black italic text-blue-400"></h2>
                <p id="vm-count" class="text-[9px] font-bold text-gray-500 uppercase tracking-widest mt-1">0 M√ÅY ONLINE</p>
            </div>
            <div class="flex gap-2">
                <button id="admin-btn" onclick="openAdmin()" class="hidden w-12 h-12 glass text-yellow-500 flex items-center justify-center"><i class="fas fa-crown"></i></button>
                <button onclick="location.reload()" class="w-12 h-12 glass text-red-500 flex items-center justify-center"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <div class="glass p-6 mb-8 border-t-4 border-blue-600">
            <div class="bg-black/40 p-4 rounded-xl mb-4 text-center border border-white/5">
                <p class="text-[9px] text-gray-500 uppercase font-bold mb-1">M√£ Key Truy C·∫≠p</p>
                <p id="my-key" class="text-xl font-black tracking-widest font-mono text-purple-400">CH·ªú C·∫§P</p>
            </div>
            <input type="text" id="key-input" placeholder="D√°n m√£ ZUN-XXXX..." class="input-style w-full p-4 rounded-2xl mb-4 text-center font-bold text-blue-400 border border-blue-500/20">
            <button onclick="createVM()" id="run-btn" class="w-full btn-main py-5 rounded-2xl text-xs uppercase tracking-widest shadow-lg">
                <i class="fas fa-play mr-2"></i> KH·ªûI T·∫†O WINDOWS VM
            </button>
        </div>

        <div id="vm-list" class="space-y-6 pb-20"></div>
    </div>

    <div id="admin-modal" class="fixed inset-0 bg-black/98 hidden p-6 z-50 overflow-y-auto">
        <div class="max-w-md mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-xl font-black uppercase text-blue-500 italic">Qu·∫£n L√Ω Member</h3>
                <button onclick="document.getElementById('admin-modal').classList.add('hidden')" class="text-red-500 text-3xl"><i class="fas fa-times-circle"></i></button>
            </div>
            <div id="user-list" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const API = "https://zunrdp-default-rtdb.asia-southeast1.firebasedatabase.app";
        let me = null;

        function toggleAuth(reg) {
            document.getElementById('login-btns').style.display = reg ? 'none' : 'grid';
            document.getElementById('reg-btns').style.display = reg ? 'block' : 'none';
        }

        async function auth(type) {
            const u = document.getElementById('u-in').value.trim().toLowerCase(); // Lu√¥n l∆∞u ch·ªØ th∆∞·ªùng
            const p = document.getElementById('p-in').value.trim();
            if(!u || !p) return alert("Thi·∫øu th√¥ng tin!");

            try {
                if(type === 'register') {
                    await fetch(`${API}/users/${u}.json`, { method:'PUT', body: JSON.stringify({password:p, key:'', githubToken:'', customRepo:'', maxVM:1}) });
                    alert("ƒêƒÉng k√Ω th√†nh c√¥ng!"); toggleAuth(false);
                } else {
                    if(u === "zunrdp" && p === "26082007ngoc") me = { id:u, role:'admin', key:'ADMIN-MASTER', maxVM:999 };
                    else {
                        const data = await fetch(`${API}/users/${u}.json`).then(r => r.json());
                        if(data && data.password === p) me = { id:u, role:'user', ...data };
                        else return alert("Sai t√†i kho·∫£n!");
                    }
                    start();
                }
            } catch(e) { alert("L·ªói k·∫øt n·ªëi!"); }
        }

        function start() {
            document.getElementById('auth-gate').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('hello').innerText = `HI, ${me.id.toUpperCase()}`;
            document.getElementById('my-key').innerText = me.key || "CH·ªú C·∫§P";
            if(me.role === 'admin') document.getElementById('admin-btn').classList.remove('hidden');
            setInterval(fetchVM, 5000); fetchVM();
        }

        async function createVM() {
            const inputKey = document.getElementById('key-input').value.trim();
            const btn = document.getElementById('run-btn');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i> ƒêANG G·ª¨I L·ªÜNH...';

            try {
                const users = await fetch(`${API}/users.json`).then(r => r.json());
                let target = null;
                for(let u in users) { if(users[u].key === inputKey) { target = users[u]; break; } }
                if(inputKey === "ADMIN-MASTER") target = { githubToken: "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", customRepo: "vpsf0605-dev/zunrdp-Cloud", maxVM: 999 };

                if(!target) throw new Error("Key kh√¥ng t·ªìn t·∫°i!");

                const res = await fetch(`https://api.github.com/repos/${target.customRepo}/actions/workflows/vm.yml/dispatches`, {
                    method:'POST',
                    headers:{ 'Authorization':`Bearer ${target.githubToken}`, 'Accept': 'application/vnd.github.v3+json' },
                    body: JSON.stringify({ref:'main', inputs:{access_key: "ADMIN-MASTER"}})
                });

                if(res.ok || res.status === 204) alert("üöÄ ƒê√£ g·ª≠i l·ªánh t·∫°o m√°y!");
                else alert("‚ùå L·ªói GitHub: Check l·∫°i Token/Repo!");
            } catch(e) { alert("‚ùå " + e.message); }
            btn.disabled = false; btn.innerText = "KH·ªûI T·∫†O WINDOWS VM";
        }

        async function fetchVM() {
            try {
                const res = await fetch(`${API}/vms.json`);
                const vms = await res.json() || {};
                let h = ''; let count = 0;
                
                for(let id in vms) {
                    const v = vms[id];
                    // CHU·∫®N H√ìA ƒê·ªÇ SO S√ÅNH (Tr√°nh l·ªói ch·ªØ hoa ch·ªØ th∆∞·ªùng)
                    const ownerName = (v.owner || "").toLowerCase().trim();
                    const myName = me.id.toLowerCase().trim();

                    // Admin th·∫•y h·∫øt, Member ch·ªâ th·∫•y m√°y m√¨nh
                    if(me.role !== 'admin' && ownerName !== myName) continue;
                    if(Date.now() - v.lastSeen > 120000) continue;
                    
                    count++;
                    const cC = v.cpu > 80 ? 'bg-red-500' : 'bg-green-500';
                    const rC = v.ram > 80 ? 'bg-red-500' : 'bg-green-500';

                    h += `<div class="glass p-6 mb-4 border-l-4 border-blue-500 shadow-xl">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <p class="text-[10px] text-gray-500 font-bold uppercase">Machine ID</p>
                                <h3 class="font-black text-blue-400 italic text-lg">${v.id}</h3>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] text-gray-500 font-bold uppercase">Ng∆∞·ªùi t·∫°o</p>
                                <p class="text-[10px] text-purple-400 font-black uppercase">${v.owner || 'N/A'}</p>
                            </div>
                        </div>
                        <div class="space-y-3 mb-4 text-[9px] font-bold uppercase">
                            <div><div class="flex justify-between mb-1"><span>CPU</span><span>${v.cpu}%</span></div><div class="progress-bar"><div class="progress-fill ${cC}" style="width:${v.cpu}%"></div></div></div>
                            <div><div class="flex justify-between mb-1"><span>RAM</span><span>${v.ram}%</span></div><div class="progress-bar"><div class="progress-fill ${rC}" style="width:${v.ram}%"></div></div></div>
                        </div>
                        <div class="bg-black/60 p-4 rounded-2xl text-[10px] font-mono border border-white/5 space-y-2 mb-4">
                            <p class="flex justify-between"><span>IP:</span> <span class="text-blue-400 font-bold">${v.ip}</span></p>
                            <p class="flex justify-between"><span>PASS:</span> <span class="text-yellow-400 font-bold">ZunRDP@123456</span></p>
                        </div>
                        <button onclick="killVM('${id}')" id="btn-stop-${id}" class="w-full py-3 bg-red-600/20 text-red-500 rounded-xl text-[10px] font-black uppercase hover:bg-red-600 hover:text-white transition border border-red-500/30">D·ª™NG M√ÅY NGAY</button>
                    </div>`;
                }
                document.getElementById('vm-list').innerHTML = h || '<p class="text-center opacity-20 py-10 italic">KH√îNG C√ì M√ÅY ONLINE</p>';
                document.getElementById('vm-count').innerText = `${count} M√ÅY ONLINE`;
            } catch(e) {}
        }

        async function killVM(vmId) {
            if(!confirm("X√°c nh·∫≠n t·∫Øt m√°y ·∫£o?")) return;
            const btn = document.getElementById(`btn-stop-${vmId}`);
            btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i> D·ª™NG...';
            try {
                await fetch(`${API}/commands/${vmId}.json`, { method:'PUT', body: JSON.stringify({action:'stop'}) });
                alert("‚úÖ L·ªánh t·∫Øt ƒë√£ g·ª≠i!");
            } catch(e) { alert("L·ªói k·∫øt n·ªëi!"); }
        }

        async function openAdmin() {
            document.getElementById('admin-modal').classList.remove('hidden');
            const res = await fetch(`${API}/users.json`);
            const users = await res.json() || {};
            let h = '';
            for(let n in users) {
                h += `<div class="glass p-4 flex justify-between items-center mb-3">
                    <div class="max-w-[180px]">
                        <p class="font-black uppercase text-sm text-blue-400">${n}</p>
                        <p class="text-[9px] text-purple-400 font-bold">Limit: ${users[n].maxVM || 1} VM</p>
                    </div>
                    <button onclick="grant('${n}')" class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center"><i class="fas fa-edit text-xs"></i></button>
                </div>`;
            }
            document.getElementById('user-list').innerHTML = h;
        }

        async function grant(username) {
            const token = prompt("GitHub Token:"); if(!token) return;
            const repo = prompt("Repo (user/repo):"); if(!repo) return;
            const limit = prompt("S·ªë l∆∞·ª£ng m√°y:", "1");
            const randomKey = "ZUN-" + Math.floor(Math.random() * 9000 + 1000);
            await fetch(`${API}/users/${username}.json`, { 
                method:'PATCH', 
                body: JSON.stringify({ key: randomKey, githubToken: token.trim(), customRepo: repo.trim(), maxVM: parseInt(limit) || 1 }) 
            });
            alert("ƒê√£ xong!"); openAdmin();
        }
    </script>
</body>
</html>
