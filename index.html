<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUNRDP | CLOUD ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; min-height: 100vh; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
        .bg-mesh { background-image: radial-gradient(at 0% 0%, rgba(30, 64, 175, 0.2) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.15) 0px, transparent 50%); }
    </style>
</head>
<body class="bg-mesh p-4 md:p-8">

    <div id="login-page" class="min-h-[80vh] flex items-center justify-center">
        <div class="glass p-10 w-full max-w-sm text-center">
            <h1 class="text-3xl font-black italic mb-8">ZUNRDP <span class="text-blue-500">CLOUD</span></h1>
            <div class="space-y-4">
                <input type="text" id="user-in" placeholder="Username" class="w-full bg-black/40 border border-white/10 p-4 rounded-2xl outline-none focus:border-blue-500">
                <input type="password" id="pass-in" placeholder="Password" class="w-full bg-black/40 border border-white/10 p-4 rounded-2xl outline-none focus:border-blue-500">
                <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black uppercase tracking-widest transition shadow-lg shadow-blue-900/20">Login</button>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h2 id="hello-user" class="text-2xl font-black italic text-white">WELCOME</h2>
                <span id="role-tag" class="text-[10px] font-bold text-blue-400 bg-blue-500/10 px-3 py-1 rounded-full uppercase tracking-widest">User</span>
            </div>
            <div class="flex gap-3">
                <button id="admin-only-btn" onclick="openAdmin()" class="hidden w-12 h-12 glass flex items-center justify-center text-yellow-500"><i class="fas fa-users-cog"></i></button>
                <button onclick="location.reload()" class="w-12 h-12 glass flex items-center justify-center text-red-500"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <div id="create-box" class="hidden glass p-6 mb-10 border-l-4 border-blue-500">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="password" id="gh-token" placeholder="GitHub Token" class="flex-1 bg-black/40 border border-white/10 p-4 rounded-2xl outline-none">
                <button onclick="deploy()" class="bg-blue-600 px-8 py-4 rounded-2xl font-black text-xs uppercase hover:bg-blue-500 transition">Create Windows VM</button>
            </div>
        </div>

        <div id="vm-list" class="grid gap-6"></div>
    </div>

    <div id="admin-modal" class="fixed inset-0 bg-black/95 z-50 hidden p-6 overflow-y-auto">
        <div class="max-w-2xl mx-auto">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-3xl font-black italic">USER MANAGEMENT</h2>
                <button onclick="closeAdmin()" class="w-12 h-12 glass text-red-500 flex items-center justify-center"><i class="fas fa-times"></i></button>
            </div>
            <div id="user-table" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const API = "https://zunrdp-default-rtdb.asia-southeast1.firebasedatabase.app";
        let session = null;

        // Xử lý Đăng nhập
        async function handleLogin() {
            const u = document.getElementById('user-in').value;
            const p = document.getElementById('pass-in').value;

            if(u === "ZunRdp" && p === "26082007ngoc") {
                session = { id: u, role: 'admin', canCreate: true };
            } else {
                const res = await fetch(`${API}/users/${u}.json`);
                const data = await res.json();
                if(data && data.password === p && !data.isBanned) {
                    session = { id: u, role: 'user', ...data };
                } else { return alert("Sai tài khoản hoặc bị BAN!"); }
            }
            showDashboard();
        }

        function showDashboard() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('hello-user').innerText = `HELLO, ${session.id}`;
            if(session.role === 'admin') {
                document.getElementById('admin-only-btn').classList.remove('hidden');
                document.getElementById('role-tag').innerText = "Supreme Admin";
            }
            if(session.canCreate) document.getElementById('create-box').classList.remove('hidden');
            
            setInterval(fetchVMs, 2000);
        }

        async function fetchVMs() {
            const res = await fetch(`${API}/vms.json`);
            const vms = await res.json() || {};
            let html = '';
            for(let id in vms) {
                const vm = vms[id];
                if(session.role !== 'admin' && vm.owner !== session.id) continue;
                if(Date.now() - vm.lastSeen > 60000) continue;

                html += `
                <div class="glass p-6">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h3 class="text-xl font-black text-white">${vm.id}</h3>
                            <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest mt-1">Owner: ${vm.owner}</p>
                        </div>
                        <div class="text-right">
                            <span class="text-[8px] opacity-40 uppercase font-bold block">Uptime</span>
                            <span class="text-xs font-mono font-bold text-blue-300">${Math.floor((Date.now()-vm.startTime)/60000)}m</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                            <div class="flex justify-between text-[9px] font-bold opacity-40 mb-2 uppercase"><span>CPU</span><span>${vm.cpu}%</span></div>
                            <div class="h-1 bg-white/10 rounded-full"><div class="bg-blue-500 h-1 rounded-full transition-all" style="width:${vm.cpu}%"></div></div>
                        </div>
                        <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                            <div class="flex justify-between text-[9px] font-bold opacity-40 mb-2 uppercase"><span>RAM</span><span>${vm.ram}%</span></div>
                            <div class="h-1 bg-white/10 rounded-full"><div class="bg-green-500 h-1 rounded-full transition-all" style="width:${vm.ram}%"></div></div>
                        </div>
                    </div>

                    <div class="bg-black/40 p-4 rounded-2xl text-[11px] font-bold space-y-2 mb-6">
                        <div class="flex justify-between"><span class="opacity-30">IP:</span><span class="text-blue-400">${vm.ip}</span></div>
                        <div class="flex justify-between"><span class="opacity-30">PASS:</span><span>ZunRDP@123456</span></div>
                    </div>

                    <button onclick="killVM('${id}')" class="w-full bg-red-500/10 text-red-500 border border-red-500/20 py-3 rounded-xl text-[10px] font-black uppercase hover:bg-red-500 hover:text-white transition">Terminate Machine</button>
                </div>`;
            }
            document.getElementById('vm-list').innerHTML = html || '<p class="text-center py-20 opacity-20 italic">No machines active.</p>';
        }

        // --- ADMIN FUNCTIONS ---
        async function openAdmin() {
            document.getElementById('admin-modal').classList.remove('hidden');
            const res = await fetch(`${API}/users.json`);
            const users = await res.json() || {};
            let html = '';
            for(let name in users) {
                html += `
                <div class="glass p-5 flex justify-between items-center border-l-4 ${users[name].isBanned ? 'border-red-500' : 'border-green-500'}">
                    <div>
                        <p class="font-bold text-white">${name}</p>
                        <p class="text-[10px] opacity-40 uppercase">Create Permission: ${users[name].canCreate ? 'YES' : 'NO'}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="updateUser('${name}', {canCreate: true})" class="w-10 h-10 glass text-green-500"><i class="fas fa-check"></i></button>
                        <button onclick="updateUser('${name}', {isBanned: true})" class="w-10 h-10 glass text-red-500"><i class="fas fa-ban"></i></button>
                    </div>
                </div>`;
            }
            document.getElementById('user-table').innerHTML = html;
        }

        async function updateUser(name, data) {
            await fetch(`${API}/users/${name}.json`, { method: 'PATCH', body: JSON.stringify(data) });
            if(data.isBanned) { /* Tắt máy user nếu bị ban */ }
            openAdmin();
        }

        async function killVM(id) {
            if(confirm("Dừng máy này ngay lập tức?")) {
                await fetch(`${API}/vms/${id}.json`, { method: 'PATCH', body: JSON.stringify({ command: 'kill' }) });
            }
        }

        function closeAdmin() { document.getElementById('admin-modal').classList.add('hidden'); }
    </script>
</body>
</html>
