<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUNRDP | CLOUD PANEL v3.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; }
        .btn-main { background: linear-gradient(135deg, #2563eb, #7c3aed); transition: all 0.3s ease; }
        .input-style { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); color: white; }
        .card-vm { border-left: 4px solid #3b82f6; transition: 0.3s; }
        .card-vm:hover { transform: translateY(-5px); border-color: #7c3aed; }
        .progress-bar { height: 6px; border-radius: 3px; background: rgba(255,255,255,0.1); overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.5s ease-in-out; }
    </style>
</head>
<body class="p-4">

    <div id="auth-gate" class="min-h-[80vh] flex items-center justify-center">
        <div class="glass p-8 w-full max-w-sm text-center shadow-2xl">
            <h1 class="text-4xl font-black italic mb-2 tracking-tighter">ZUNRDP</h1>
            <p id="auth-status" class="text-[10px] text-blue-500 font-bold mb-8 uppercase tracking-widest">Cloud Infrastructure</p>
            <div class="space-y-4">
                <input type="text" id="u-in" placeholder="Username" class="input-style w-full p-4 rounded-2xl outline-none">
                <input type="password" id="p-in" placeholder="Password" class="input-style w-full p-4 rounded-2xl outline-none">
                <div id="login-btns" class="grid grid-cols-2 gap-3">
                    <button onclick="auth('login')" class="btn-main py-4 rounded-2xl font-black text-xs uppercase">Login</button>
                    <button onclick="toggleAuth(true)" class="bg-white/5 py-4 rounded-2xl font-black text-xs uppercase border border-white/10">Register</button>
                </div>
                <div id="reg-btns" class="hidden">
                    <button onclick="auth('register')" class="btn-main w-full py-4 rounded-2xl font-black text-xs uppercase mb-3">T·∫°o T√†i Kho·∫£n</button>
                    <button onclick="toggleAuth(false)" class="text-[10px] uppercase font-bold opacity-40 cursor-pointer">Quay l·∫°i</button>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-md mx-auto">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h2 id="hello" class="text-2xl font-black italic uppercase text-blue-400"></h2>
                <p id="vm-count" class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">0 M√ÅY ONLINE</p>
            </div>
            <div class="flex gap-2">
                <button id="admin-btn" onclick="openAdmin()" class="hidden w-12 h-12 glass text-yellow-500 flex items-center justify-center shadow-lg"><i class="fas fa-crown"></i></button>
                <button onclick="location.reload()" class="w-12 h-12 glass text-red-500 flex items-center justify-center shadow-lg"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <div class="glass p-6 mb-8 border-t-4 border-blue-600 shadow-xl">
            <p class="text-[10px] text-blue-400 font-bold mb-2 uppercase">M√£ Key c·ªßa b·∫°n:</p>
            <div class="bg-black/40 p-3 rounded-xl mb-4 text-center border border-white/5">
                <p id="my-key" class="text-sm font-black tracking-widest font-mono text-purple-400">CH·ªú C·∫§P KEY</p>
            </div>
            <input type="text" id="key-input" placeholder="D√°n m√£ ZUN-XXXX t·∫°i ƒë√¢y..." class="input-style w-full p-4 rounded-2xl outline-none mb-4 text-center font-bold text-blue-400 focus:border-blue-500">
            <button onclick="createVM()" id="run-btn" class="w-full btn-main py-5 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl">
                <i class="fas fa-rocket mr-2"></i> KH·ªûI T·∫†O WINDOWS VM
            </button>
        </div>

        <div id="vm-list" class="space-y-6 pb-20"></div>
    </div>

    <div id="admin-modal" class="fixed inset-0 bg-black/98 hidden p-6 z-50 overflow-y-auto">
        <div class="max-w-md mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-xl font-black uppercase text-blue-500 italic">Admin Control</h3>
                <button onclick="document.getElementById('admin-modal').classList.add('hidden')" class="text-red-500 text-3xl"><i class="fas fa-times-circle"></i></button>
            </div>
            <div id="user-list" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const API = "https://zunrdp-default-rtdb.asia-southeast1.firebasedatabase.app";
        const REPO = "vpsf0605-dev/zunrdp-Cloud";
        let me = null;

        function toggleAuth(reg) {
            document.getElementById('auth-status').innerText = reg ? "ƒêƒÉng k√Ω th√†nh vi√™n" : "Cloud Infrastructure";
            document.getElementById('login-btns').style.display = reg ? 'none' : 'grid';
            document.getElementById('reg-btns').style.display = reg ? 'block' : 'none';
        }

        async function auth(type) {
            const u = document.getElementById('u-in').value.trim();
            const p = document.getElementById('p-in').value.trim();
            if(!u || !p) return alert("Nh·∫≠p ƒë·ªß th√¥ng tin!");

            if(type === 'register') {
                await fetch(`${API}/users/${u}.json`, { method:'PUT', body: JSON.stringify({password:p, key:'', githubToken:''}) });
                alert("ƒêƒÉng k√Ω th√†nh c√¥ng!"); toggleAuth(false);
            } else {
                if(u === "ZunRdp" && p === "26082007ngoc") {
                    me = { id:u, role:'admin', key:'ADMIN-MASTER' };
                } else {
                    const data = await fetch(`${API}/users/${u}.json`).then(r => r.json());
                    if(data && data.password === p) me = { id:u, role:'user', ...data };
                    else return alert("Sai t√†i kho·∫£n!");
                }
                start();
            }
        }

        function start() {
            document.getElementById('auth-gate').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('hello').innerText = `HI, ${me.id}`;
            document.getElementById('my-key').innerText = me.key || "CH·ªú C·∫§P KEY";
            if(me.role === 'admin') document.getElementById('admin-btn').classList.remove('hidden');
            setInterval(fetchVM, 5000); fetchVM();
        }

        async function createVM() {
            const inputKey = document.getElementById('key-input').value.trim();
            if(!inputKey) return alert("Vui l√≤ng d√°n m√£ Key!");

            const btn = document.getElementById('run-btn');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i> ƒêANG KI·ªÇM TRA...';

            const users = await fetch(`${API}/users.json`).then(r => r.json());
            let targetToken = null;
            
            if(inputKey === "ADMIN-MASTER") {
                targetToken = "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";
            } else {
                for(let u in users) {
                    if(users[u].key === inputKey) {
                        targetToken = users[u].githubToken;
                        break;
                    }
                }
            }

            if(!targetToken) {
                alert("‚ùå M√£ Key kh√¥ng h·ª£p l·ªá!");
                btn.disabled = false; btn.innerText = "KH·ªûI T·∫†O WINDOWS VM";
                return;
            }

            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/actions/workflows/vm.yml/dispatches`, {
                    method:'POST',
                    headers:{'Authorization':`Bearer ${targetToken}`, 'Accept': 'application/vnd.github.v3+json'},
                    body: JSON.stringify({ref:'main', inputs:{access_key: "ADMIN-MASTER"}})
                });
                if(res.ok) alert("üöÄ Key h·ª£p l·ªá! M√°y ·∫£o ƒëang kh·ªüi t·∫°o.");
                else alert("‚ùå Token li√™n k·∫øt b·ªã l·ªói!");
            } catch(e) { alert("L·ªói k·∫øt n·ªëi."); }

            btn.disabled = false; btn.innerText = "KH·ªûI T·∫†O WINDOWS VM";
        }

        async function fetchVM() {
            const vms = await fetch(`${API}/vms.json`).then(r => r.json()) || {};
            let h = ''; let count = 0;
            for(let id in vms) {
                const v = vms[id];
                if(me.role !== 'admin' && v.owner !== me.id) continue;
                if(Date.now() - v.lastSeen > 120000) continue;
                count++;

                // T√≠nh to√°n m√†u s·∫Øc cho th√¥ng s·ªë
                const cpuColor = v.cpu > 80 ? 'bg-red-500' : (v.cpu > 50 ? 'bg-yellow-500' : 'bg-green-500');
                const ramColor = v.ram > 80 ? 'bg-red-500' : (v.ram > 50 ? 'bg-yellow-500' : 'bg-green-500');

                h += `
                <div class="glass p-6 card-vm mb-4 shadow-xl">
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-black text-blue-400 italic">${v.id}</span>
                        <span class="text-[8px] bg-white/5 px-2 py-1 rounded opacity-50 uppercase tracking-widest font-bold">${v.owner}</span>
                    </div>
                    
                    <div class="space-y-3 mb-4">
                        <div>
                            <div class="flex justify-between text-[9px] font-bold uppercase mb-1">
                                <span class="opacity-50">CPU Usage</span>
                                <span class="text-blue-400">${v.cpu}%</span>
                            </div>
                            <div class="progress-bar"><div class="progress-fill ${cpuColor}" style="width: ${v.cpu}%"></div></div>
                        </div>
                        <div>
                            <div class="flex justify-between text-[9px] font-bold uppercase mb-1">
                                <span class="opacity-50">RAM Usage</span>
                                <span class="text-purple-400">${v.ram}%</span>
                            </div>
                            <div class="progress-bar"><div class="progress-fill ${ramColor}" style="width: ${v.ram}%"></div></div>
                        </div>
                    </div>

                    <div class="bg-black/60 p-4 rounded-2xl text-[10px] font-mono border border-white/5 space-y-2 mb-4">
                        <p class="flex justify-between border-b border-white/5 pb-1"><span class="opacity-50">IP:</span> <span class="text-blue-400 font-bold">${v.ip}</span></p>
                        <p class="flex justify-between"><span class="opacity-50">USER:</span> <span class="text-green-400 font-bold uppercase">Administrator</span></p>
                        <p class="flex justify-between"><span class="opacity-50">PASS:</span> <span class="text-yellow-400 font-bold">ZunRDP@123456</span></p>
                    </div>
                    <button onclick="killVM('${id}')" class="w-full py-3 bg-red-600/10 text-red-500 rounded-xl text-[10px] font-black uppercase hover:bg-red-600 hover:text-white transition">T·∫Øt M√°y</button>
                </div>`;
            }
            document.getElementById('vm-list').innerHTML = h || '<p class="text-center opacity-20 py-10 italic">Kh√¥ng c√≥ m√°y online</p>';
            document.getElementById('vm-count').innerText = `${count} M√ÅY ONLINE`;
        }

        async function killVM(id) {
            if(!confirm("D·ª´ng m√°y ·∫£o n√†y?")) return;
            await fetch(`${API}/vms/${id}.json`, { method:'DELETE' });
            alert("ƒê√£ x√≥a d·ªØ li·ªáu m√°y. M√°y s·∫Ω t·∫Øt sau v√†i ph√∫t.");
            fetchVM();
        }

        async function openAdmin() {
            document.getElementById('admin-modal').classList.remove('hidden');
            const users = await fetch(`${API}/users.json`).then(r => r.json()) || {};
            let h = '';
            for(let n in users) {
                h += `<div class="glass p-4 flex justify-between items-center mb-3">
                    <div class="max-w-[150px]">
                        <p class="font-black uppercase text-sm truncate">${n}</p>
                        <p class="text-[9px] text-blue-400 font-mono italic">${users[n].key || 'CH∆ØA C·∫§P KEY'}</p>
                    </div>
                    <button onclick="grant('${n}')" class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-key text-xs"></i></button>
                </div>`;
            }
            document.getElementById('user-list').innerHTML = h;
        }

        async function grant(username) {
            const token = prompt(`Nh·∫≠p GITHUB TOKEN cho [${username}]:`);
            if(!token) return;
            const randomKey = "ZUN-" + Math.floor(Math.random() * 9000 + 1000);
            await fetch(`${API}/users/${username}.json`, { 
                method:'PATCH', 
                body: JSON.stringify({ key: randomKey, githubToken: token.trim() }) 
            });
            alert(`C·∫•p th√†nh c√¥ng! Key: ${randomKey}`);
            openAdmin();
        }
    </script>
</body>
</html>
