<body class="p-4">

    <script>
        const API = "https://zunrdp-default-rtdb.asia-southeast1.firebasedatabase.app";
        const REPO = "vpsf0605-dev/zunrdp-Cloud";

        // --- C·∫§U H√åNH KEY MAPPING ---
        // N∆°i Admin l∆∞u c√°c GitHub Token ·∫©n t∆∞∆°ng ·ª©ng v·ªõi m√£ Key hi·ªÉn th·ªã
        const KEY_STORAGE = {
            "ADMIN-MASTER": "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",
            "FREE-ZUN": "ghp_vi_du_token_khac_neu_co"
        };

        let me = null;

        function toggleAuth(reg) {
            document.getElementById('auth-status').innerText = reg ? "ƒêƒÉng k√Ω th√†nh vi√™n" : "X√°c th·ª±c h·ªá th·ªëng";
            document.getElementById('login-btns').style.display = reg ? 'none' : 'grid';
            document.getElementById('reg-btns').style.display = reg ? 'block' : 'none';

        async function auth(type) {
            const u = document.getElementById('u-in').value.trim();
            const p = document.getElementById('p-in').value.trim();
            if(!u || !p) return alert("Nh·∫≠p ƒë·ªß th√¥ng tin!");

            if(type === 'register') {
                await fetch(`${API}/users/${u}.json`, { method:'PUT', body: JSON.stringify({password:p, key:'', canCreate:false}) });
                alert("ƒêƒÉng k√Ω ho√†n t·∫•t!"); toggleAuth(false);
            } else {
                if(u === "ZunRdp" && p === "26082007ngoc") {
                    me = { id:u, role:'admin', key:'ADMIN-MASTER' };
                } else {
                    const data = await fetch(`${API}/users/${u}.json`).then(r => r.json());
                    if(data && data.password === p) me = { id:u, role:'user', ...data };
                    else return alert("Sai t√†i kho·∫£n!");
                }
                start();
            }
        }

        function start() {
            document.getElementById('auth-gate').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('hello').innerText = `HELLO, ${me.id}`;
            document.getElementById('my-key').innerText = me.key || "CH∆ØA ƒê∆Ø·ª¢C C·∫§P";
            if(me.role === 'admin') document.getElementById('admin-btn').classList.remove('hidden');
            setInterval(fetchVM, 5000); fetchVM();
        }

        // --- LOGIC KH·ªûI T·∫†O D√ôNG KEY MAPPING ---
        async function createVM() {
            const inputKey = document.getElementById('key-input').value.trim();
            if(!inputKey) return alert("Vui l√≤ng d√°n m√£ Key!");

            const btn = document.getElementById('run-btn');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i> ƒêANG KI·ªÇM TRA KEY...';

            // 1. T√¨m GitHub Token t∆∞∆°ng ·ª©ng v·ªõi Key ƒë√£ nh·∫≠p
            const realGitHubToken = KEY_STORAGE[inputKey];

            if(!realGitHubToken) {
                alert("‚ùå M√£ Key kh√¥ng t·ªìn t·∫°i ho·∫∑c ƒë√£ h·∫øt h·∫°n!");
                btn.disabled = false; btn.innerText = "Kh·ªüi ch·∫°y Windows VM";
                return;
            }

            // 2. N·∫øu Key ƒë√∫ng, ti·∫øn h√†nh g·ªçi GitHub API
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/actions/workflows/vm.yml/dispatches`, {
                    method:'POST',
                    headers:{
                        'Authorization':`Bearer ${realGitHubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({ref:'main', inputs:{access_key: "ADMIN-MASTER"}})
                });

                if(res.ok) alert("üöÄ Key h·ª£p l·ªá! M√°y ·∫£o ƒëang ƒë∆∞·ª£c kh·ªüi t·∫°o.");
                else alert("‚ùå L·ªói h·ªá th·ªëng: Token li√™n k·∫øt kh√¥ng c√≤n ho·∫°t ƒë·ªông.");
            } catch(e) { alert("L·ªói k·∫øt n·ªëi API."); }

            btn.disabled = false; btn.innerText = "Kh·ªüi ch·∫°y Windows VM";
        }

        async function fetchVM() {
            const vms = await fetch(`${API}/vms.json`).then(r => r.json()) || {};
            let h = ''; let count = 0;
            for(let id in vms) {
                const v = vms[id];
                if(me.role !== 'admin' && v.owner !== me.id) continue;
                if(Date.now() - v.lastSeen > 120000) continue;
                count++;
                h += `
                <div class="glass p-6 card-vm mb-4">
                    <div class="flex justify-between mb-4">
                        <span class="font-black text-blue-400 italic">${v.id}</span>
                        <span class="text-[8px] bg-blue-500/10 px-2 py-1 rounded text-blue-300 font-bold uppercase">${v.owner}</span>
                    </div>
                    <div class="bg-black/60 p-4 rounded-2xl text-[10px] font-mono border border-white/5 space-y-2 mb-4">
                        <p class="flex justify-between border-b border-white/5 pb-1"><span class="opacity-50 uppercase">IP Addr:</span> <span class="text-blue-400 font-bold">${v.ip}</span></p>
                        <p class="flex justify-between"><span class="opacity-50 uppercase">User:</span> <span class="text-green-400 font-bold">Administrator</span></p>
                        <p class="flex justify-between"><span class="opacity-50 uppercase">Pass:</span> <span class="text-yellow-400 font-bold">ZunRDP@123456</span></p>
                    </div>
                    <button onclick="killVM('${id}')" class="w-full py-3 bg-red-600/10 text-red-500 rounded-xl text-[10px] font-black uppercase hover:bg-red-600 hover:text-white transition">H·ªßy M√°y</button>
                </div>`;
            }
            document.getElementById('vm-list').innerHTML = h;
            document.getElementById('vm-count').innerText = `${count} M√ÅY ONLINE`;
        }

        async function killVM(id) {
            if(!confirm("X√°c nh·∫≠n t·∫Øt m√°y ·∫£o n√†y?")) return;
            await fetch(`${API}/vms/${id}.json`, { method:'DELETE' });
            alert("ƒê√£ g·ª≠i y√™u c·∫ßu t·∫Øt m√°y.");
            fetchVM();
        }

        async function openAdmin() {
            document.getElementById('admin-modal').classList.remove('hidden');
            const users = await fetch(`${API}/users.json`).then(r => r.json()) || {};
            let h = '';
            for(let n in users) {
                h += `<div class="glass p-4 flex justify-between items-center mb-3">
                    <div><p class="font-bold uppercase text-sm">${n}</p><p class="text-[9px] text-blue-400 font-mono">${users[n].key || 'CH∆ØA C·∫§P KEY'}</p></div>
                    <button onclick="grant('${n}')" class="w-10 h-10 bg-blue-600 rounded-xl shadow-lg"><i class="fas fa-key text-xs"></i></button>
                </div>`;
            }
            document.getElementById('user-list').innerHTML = h;
        }

        async function grant(n) {

            await fetch(`${API}/users/${n}.json`, { method:'PATCH', body: JSON.stringify({key:k, canCreate:true}) });
            openAdmin();
        }
    </script>
