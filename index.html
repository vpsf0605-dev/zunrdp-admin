<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZUNRDP | QUáº¢N TRá»Š CLOUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #030712; color: #f8fafc; }
        .glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .status-on { width: 8px; height: 8px; background: #10b981; border-radius: 50%; box-shadow: 0 0 10px #10b981; }
        .copy-btn { color: #3b82f6; font-weight: bold; cursor: pointer; font-size: 11px; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto">
        <header class="flex justify-between items-center py-6">
            <h1 class="text-2xl font-black italic text-blue-500">ZUNRDP</h1>
            <div class="flex gap-2">
                <button onclick="document.getElementById('modal').style.display='flex'" class="w-10 h-10 glass rounded-xl text-blue-400"><i class="fas fa-plus"></i></button>
                <div class="glass px-4 py-2 rounded-xl text-center">
                    <span id="count" class="text-lg font-bold text-blue-500">0</span>
                    <span class="text-[8px] block opacity-50 uppercase">MÃ¡y Online</span>
                </div>
            </div>
        </header>

        <div id="list" class="space-y-4"></div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/80 z-50 hidden items-center justify-center p-6">
        <div class="glass w-full max-w-xs rounded-3xl p-6">
            <h3 class="text-xl font-bold mb-4">ðŸš€ Táº¡o MÃ¡y áº¢o</h3>
            <input type="password" id="token" placeholder="GitHub Token" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 mb-3 outline-none">
            <input type="text" id="owner" placeholder="TÃªn cá»§a báº¡n" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 mb-3 outline-none">
            <div class="flex gap-3">
                <button onclick="document.getElementById('modal').style.display='none'" class="flex-1 opacity-50">Há»¦Y</button>
                <button onclick="deploy()" class="flex-1 bg-blue-600 py-3 rounded-xl font-bold">CHáº Y</button>
            </div>
        </div>
    </div>

    <script>
        const API = "https://zunrdp-default-rtdb.asia-southeast1.firebasedatabase.app";
        const REPO = "vpsf0605-dev/zunrdp-Cloud";
        let timers = {};

        async function deploy() {
            const t = document.getElementById('token').value;
            const o = document.getElementById('owner').value;
            const res = await fetch(`https://api.github.com/repos/${REPO}/actions/workflows/vm.yml/dispatches`, {
                method: 'POST', headers: { 'Authorization': `Bearer ${t}` },
                body: JSON.stringify({ ref: 'main', inputs: { machine_name: 'Windows', owner_name: o } })
            });
            if(res.ok) alert("ÄÃ£ gá»­i yÃªu cáº§u táº¡o mÃ¡y!");
        }

        async function refresh() {
            const res = await fetch(`${API}/vms.json`);
            const data = await res.json() || {};
            let html = '', c = 0;
            for (let id in data) {
                const vm = data[id];
                if (Date.now() - vm.lastSeen > 60000) continue;
                c++;
                const timeStr = timers[id] ? `<span class="text-yellow-500 text-[10px] ml-2 italic">Tá»± táº¯t sau: ${timers[id].label}</span>` : '';
                html += `
                <div class="glass p-5 rounded-3xl">
                    <div class="flex justify-between mb-4">
                        <div class="flex items-center gap-2"><div class="status-on"></div><b class="text-lg">${vm.id}</b>${timeStr}</div>
                        <span class="text-[9px] opacity-40 uppercase">${vm.os}</span>
                    </div>
                    <div class="bg-black/40 rounded-2xl p-4 mb-4 text-[11px] font-mono border border-white/5">
                        <div class="flex justify-between"><span>IP: ${vm.ip}</span><span onclick="navigator.clipboard.writeText('${vm.ip}')" class="copy-btn">COPY</span></div>
                        <div class="flex justify-between mt-2 pt-2 border-t border-white/5"><span>PASS: ZunRDP@123456</span><span onclick="navigator.clipboard.writeText('ZunRDP@123456')" class="copy-btn">COPY</span></div>
                    </div>
                    <div class="flex gap-2">
                        <div class="flex-1 glass flex items-center px-3 rounded-xl">
                            <input type="number" id="m-${id}" placeholder="PhÃºt" class="w-full bg-transparent border-none outline-none text-sm">
                            <button onclick="setTimer('${id}')" class="text-blue-500"><i class="fas fa-stopwatch"></i></button>
                        </div>
                        <button onclick="kill('${id}')" class="w-12 h-10 bg-red-500/10 text-red-500 rounded-xl border border-red-500/10"><i class="fas fa-power-off"></i></button>
                    </div>
                </div>`;
            }
            document.getElementById('list').innerHTML = html || '<p class="text-center opacity-20 py-10">KhÃ´ng cÃ³ mÃ¡y online</p>';
            document.getElementById('count').innerText = c;
        }

        async function setTimer(id) {
            const m = document.getElementById(`m-${id}`).value;
            await fetch(`${API}/commands/${id}.json`, { method: 'PUT', body: JSON.stringify(`kill_in_${m}`) });
            let s = m * 60;
            if(timers[id]) clearInterval(timers[id].itv);
            timers[id] = { label: m+':00', itv: setInterval(() => {
                s--; let min = Math.floor(s/60), sec = s%60;
                timers[id].label = `${min}:${sec < 10 ? '0'+sec : sec}`;
                if(s<=0) { clearInterval(timers[id].itv); delete timers[id]; refresh(); }
            }, 1000)};
            refresh();
        }

        async function kill(id) {
            if(confirm("Táº¯t mÃ¡y ngay?")) fetch(`${API}/commands/${id}.json`, { method: 'PUT', body: JSON.stringify('kill') });
        }

        setInterval(refresh, 5000); refresh();
    </script>
</body>
</html>
