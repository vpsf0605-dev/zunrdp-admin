<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUNRDP | CLOUD PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; }
        .btn-main { background: linear-gradient(135deg, #2563eb, #7c3aed); transition: all 0.3s ease; }
        .btn-main:active { scale: 0.95; }
        .card-vm { border-left: 4px solid #3b82f6; background: rgba(30, 41, 59, 0.3); }
    </style>
</head>
<body class="p-4">

    <div id="auth-gate" class="min-h-[90vh] flex items-center justify-center">
        <div class="glass p-8 w-full max-w-sm text-center shadow-2xl">
            <h1 class="text-4xl font-black italic mb-2">ZUNRDP</h1>
            <p class="text-[10px] tracking-[0.4em] text-blue-500 font-bold mb-8 uppercase opacity-80">Cloud Infrastructure</p>
            
            <div class="space-y-4">
                <input type="text" id="u-in" placeholder="T√†i kho·∫£n" class="w-full p-4 bg-black/40 border border-white/10 rounded-2xl outline-none focus:border-blue-500 transition text-white">
                <input type="password" id="p-in" placeholder="M·∫≠t kh·∫©u" class="w-full p-4 bg-black/40 border border-white/10 rounded-2xl outline-none focus:border-blue-500 transition text-white">
                <div class="grid grid-cols-2 gap-3 pt-2">
                    <button onclick="login()" class="btn-main py-4 rounded-2xl font-black uppercase text-xs">ƒêƒÉng Nh·∫≠p</button>
                    <button onclick="register()" class="bg-white/5 py-4 rounded-2xl font-black uppercase text-xs border border-white/10">ƒêƒÉng K√Ω</button>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-md mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h2 id="hello" class="text-2xl font-black italic uppercase text-white"></h2>
                <div class="flex items-center gap-2 mt-1">
                    <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
                    <p id="vm-count" class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">0 M√ÅY ƒêANG CH·∫†Y</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button id="admin-btn" onclick="openAdmin()" class="hidden w-12 h-12 glass text-yellow-500 flex items-center justify-center shadow-lg"><i class="fas fa-crown"></i></button>
                <button onclick="location.reload()" class="w-12 h-12 glass text-red-500 flex items-center justify-center shadow-lg"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <div id="create-section" class="glass p-6 mb-8 relative overflow-hidden">
            <div class="flex items-center gap-2 mb-4">
                <i class="fas fa-key text-blue-500"></i>
                <span class="text-[10px] font-black uppercase italic tracking-widest">X√°c th·ª±c Token</span>
            </div>
            
            <div class="bg-blue-500/10 border border-blue-500/20 p-3 rounded-xl mb-4 text-center">
                <p class="text-[9px] text-blue-400 font-bold uppercase mb-1">M√£ Key c·ªßa b·∫°n:</p>
                <p id="my-key" class="text-sm font-black tracking-widest select-all text-white font-mono">CH·ªú C·∫§P KEY</p>
            </div>

            <input type="text" id="key-input" placeholder="D√°n m√£ Key v√†o ƒë√¢y..." class="w-full p-4 bg-black/60 border border-white/10 rounded-2xl outline-none mb-4 text-center font-bold text-blue-400 focus:border-blue-500 transition">
            
            <button onclick="createVM()" id="run-btn" class="w-full btn-main py-5 rounded-2xl font-black text-[11px] uppercase tracking-widest text-white shadow-xl shadow-blue-900/40">
                <i class="fas fa-rocket mr-2"></i> Kh·ªüi T·∫°o Windows VM
            </button>
        </div>

        <div id="vm-list" class="space-y-6 pb-24"></div>
    </div>

    <div id="admin-modal" class="fixed inset-0 bg-black/98 z-50 hidden p-6 overflow-y-auto">
        <div class="max-w-md mx-auto">
            <div class="flex justify-between items-center mb-10">
                <h3 class="text-2xl font-black italic uppercase">Qu·∫£n L√Ω User</h3>
                <button onclick="closeAdmin()" class="text-red-500 text-3xl"><i class="fas fa-times-circle"></i></button>
            </div>
            <div id="user-list" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const API = "https://zunrdp-default-rtdb.asia-southeast1.firebasedatabase.app";
        const GITHUB_TOKEN = "TOKEN_C·ª¶A_B·∫†N";
        const REPO = "vpsf0605-dev/zunrdp-Cloud";
        
        let me = null;

        // 1. CH·ª®C NƒÇNG ƒêƒÇNG K√ù
        async function register() {
            const u = document.getElementById('u-in').value.trim();
            const p = document.getElementById('p-in').value.trim();
            if(!u || !p) return alert("Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin!");
            
            // Ki·ªÉm tra xem user ƒë√£ t·ªìn t·∫°i ch∆∞a
            const check = await fetch(`${API}/users/${u}.json`).then(r => r.json());
            if(check) return alert("T√†i kho·∫£n ƒë√£ t·ªìn t·∫°i!");

            const newUser = {
                password: p,
                canCreate: false,
                isBanned: false,
                key: ""
            };
            
            await fetch(`${API}/users/${u}.json`, { method: 'PUT', body: JSON.stringify(newUser) });
            alert("ƒêƒÉng k√Ω th√†nh c√¥ng! H√£y ch·ªù Admin c·∫•p Key.");
        }

        // 2. CH·ª®C NƒÇNG ƒêƒÇNG NH·∫¨P
        async function login() {
            const u = document.getElementById('u-in').value.trim();
            const p = document.getElementById('p-in').value.trim();

            // C·∫•u h√¨nh t√†i kho·∫£n Admin c·ªë ƒë·ªãnh
            if(u === "ZunRdp" && p === "26082007ngoc") {
                me = { id: u, role: 'admin', canCreate: true, key: 'ADMIN-MASTER' };
                startPanel();
                return;
            }

            // Ki·ªÉm tra t√†i kho·∫£n User th∆∞·ªùng
            const data = await fetch(`${API}/users/${u}.json`).then(r => r.json());
            if(data && data.password === p) {
                if(data.isBanned) return alert("T√†i kho·∫£n c·ªßa b·∫°n ƒë√£ b·ªã BAN!");
                me = { id: u, role: 'user', ...data };
                startPanel();
            } else {
                alert("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!");
            }
        }

        function startPanel() {
            document.getElementById('auth-gate').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('hello').innerText = `CH√ÄO, ${me.id}`;
            document.getElementById('my-key').innerText = me.key || "CH·ªú C·∫§P KEY";
            
            if(me.role === 'admin') document.getElementById('admin-btn').classList.remove('hidden');
            
            // C·∫≠p nh·∫≠t d·ªØ li·ªáu m·ªói 5 gi√¢y
            setInterval(fetchData, 5000);
            fetchData();
        }

        // 3. G·ª¨I L·ªÜNH T·∫†O VM QUA GITHUB
        async function createVM() {
            const k = document.getElementById('key-input').value.trim();
            if(!k) return alert("Vui l√≤ng nh·∫≠p m√£ Key!");
            
            const btn = document.getElementById('run-btn');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i> ƒêang g·ª≠i...';

            const res = await fetch(`https://api.github.com/repos/${REPO}/actions/workflows/vm.yml/dispatches`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${GITHUB_TOKEN}` },
                body: JSON.stringify({ ref: 'main', inputs: { access_key: k } })
            });

            if(res.ok) alert("üöÄ ƒê√£ g·ª≠i l·ªánh! Ki·ªÉm tra tr·∫°ng th√°i m√°y sau 1-2 ph√∫t.");
            else alert("L·ªói GitHub! Ki·ªÉm tra l·∫°i Token.");
            
            btn.disabled = false; btn.innerHTML = '<i class="fas fa-rocket mr-2"></i> Kh·ªüi T·∫°o Windows VM';
        }

        // 4. L·∫§Y D·ªÆ LI·ªÜU VM REALTIME
        async function fetchData() {
            const vms = await fetch(`${API}/vms.json`).then(r => r.json()) || {};
            let h = ''; let count = 0;
            
            for(let id in vms) {
                const vm = vms[id];
                // Admin th·∫•y t·∫•t c·∫£, User ch·ªâ th·∫•y m√°y c·ªßa m√¨nh
                if(me.role !== 'admin' && vm.owner !== me.id) continue;
                // Ki·ªÉm tra offline (qu√° 2 ph√∫t kh√¥ng g·ª≠i t√≠n hi·ªáu)
                if(Date.now() - vm.lastSeen > 120000) continue;

                count++;
                h += `
                <div class="glass p-6 card-vm">
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-black text-blue-400 italic">${vm.id}</span>
                        <span class="text-[8px] bg-white/5 px-2 py-1 rounded opacity-50 uppercase">S·ªü h·ªØu: ${vm.owner}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-black/40 p-3 rounded-2xl border border-white/5">
                            <p class="text-[8px] opacity-40 mb-1">CPU</p>
                            <p class="text-xs font-bold">${vm.cpu || 0}%</p>
                            <div class="h-1 bg-white/10 mt-1 rounded-full"><div class="bg-blue-500 h-full rounded-full" style="width:${vm.cpu}%"></div></div>
                        </div>
                        <div class="bg-black/40 p-3 rounded-2xl border border-white/5">
                            <p class="text-[8px] opacity-40 mb-1">RAM</p>
                            <p class="text-xs font-bold">${vm.ram || 0}%</p>
                            <div class="h-1 bg-white/10 mt-1 rounded-full"><div class="bg-purple-500 h-full rounded-full" style="width:${vm.ram}%"></div></div>
                        </div>
                    </div>
                    <div class="bg-black/60 p-4 rounded-2xl text-[10px] font-mono border border-white/5 mb-4">
                        <p class="flex justify-between mb-1"><span>IP:</span> <span class="text-blue-400 font-bold">${vm.ip}</span></p>
                        <p class="flex justify-between"><span>PASSWORD:</span> <span>ZunRDP@123456</span></p>
                    </div>
                    <button onclick="kill('${id}')" class="w-full py-3 bg-red-600/10 text-red-500 text-[10px] font-black uppercase rounded-xl">D·ª´ng M√°y</button>
                </div>`;
            }
            document.getElementById('vm-list').innerHTML = h || '<p class="text-center opacity-20 italic py-10">Kh√¥ng c√≥ m√°y n√†o online.</p>';
            document.getElementById('vm-count').innerText = `${count} M√ÅY ƒêANG HO·∫†T ƒê·ªòNG`;
        }

        // 5. QU·∫¢N L√ù USER (D√ÄNH CHO ADMIN)
        async function openAdmin() {
            document.getElementById('admin-modal').classList.remove('hidden');
            const users = await fetch(`${API}/users.json`).then(r => r.json()) || {};
            let h = '';
            for(let name in users) {
                const u = users[name];
                h += `
                <div class="glass p-5 flex justify-between items-center border-l-4 ${u.isBanned ? 'border-red-600':'border-green-600'}">
                    <div>
                        <p class="font-black text-sm">${name}</p>
                        <p class="text-[9px] text-blue-400 font-mono">${u.key || 'CH∆ØA C·∫§P KEY'}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="grant('${name}')" class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-xs"><i class="fas fa-key"></i></button>
                        <button onclick="ban('${name}')" class="w-10 h-10 ${u.isBanned ? 'bg-white text-black':'bg-red-600'} rounded-xl flex items-center justify-center text-xs"><i class="fas fa-ban"></i></button>
                    </div>
                </div>`;
            }
            document.getElementById('user-list').innerHTML = h;
        }

        async function grant(name) {
            const k = "ZUN-KEY-" + Math.floor(Math.random()*9000+1000);
            await fetch(`${API}/users/${name}.json`, { method: 'PATCH', body: JSON.stringify({canCreate:true, key:k}) });
            alert(`ƒê√£ c·∫•p quy·ªÅn & Key: ${k}`);
            openAdmin();
        }

        async function ban(name) {
            const current = await fetch(`${API}/users/${name}.json`).then(r => r.json());
            await fetch(`${API}/users/${name}.json`, { method: 'PATCH', body: JSON.stringify({isBanned: !current.isBanned}) });
            openAdmin();
        }

        async function kill(id) {
            if(confirm("B·∫°n c√≥ ch·∫Øc mu·ªën d·ª´ng m√°y n√†y?")) {
                await fetch(`${API}/vms/${id}.json`, { method: 'DELETE' });
            }
        }

        function closeAdmin() { document.getElementById('admin-modal').classList.add('hidden'); }
    </script>
</body>
</html>
